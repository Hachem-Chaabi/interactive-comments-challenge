<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/index.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive comments section</title>
  </head>
  <body class="body">
    <!-- Pull dynamic content from the data.json file -->
    <section class="section">
      <div class="comments__container">
         <!-- REPLIES -->
      </div>
       <!-- ADD COMMENT -->
        <div class="add__comment-container">
          <img src="images/avatars/image-juliusomo.webp" alt="student wearing glasses">
          <textarea class="textarea-comment" placeholder='Add a comment...' name="add-comment" id="add-comment"></textarea>
          <button class="btn-send">SEND</button>
        </div>
        <!-- DELETE PROMP -->
        <div class="delete-confirm-container hidden">
          <div class="delete-confirm">
            <h1>Delete comment</h1>
            <p>Are you sure you want to delete this
              comment? This will remove the comment
              and can't be undone.</p>
            <div class="buttons-container">
              <button id="delete-cancel-btn">no, cancel</button>
              <button id="delete-confirm-btn">yes, delete</button>
            </div>
          </div>
        </div>
    </section>
    <script src="app.js" type="module"></script>
  </body>
</html>
